apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-analyzer
  labels:
    app: git-analyzer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: git-analyzer
  template:
    metadata:
      labels:
        app: git-analyzer
    spec:
      containers:
      - name: git-analyzer
        image: your-registry/git-analyzer:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GH_TOKEN
          valueFrom:
            secretKeyRef:
              name: git-analyzer-secrets
              key: gh-token
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: git-analyzer-secrets
              key: groq-api-key
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: git-analyzer-service
spec:
  selector:
    app: git-analyzer
  ports:
  - name: http
    port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: git-analyzer-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - git-analyzer.yourdomain.com
    secretName: git-analyzer-tls
  rules:
  - host: git-analyzer.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: git-analyzer-service
            port:
              number: 80
